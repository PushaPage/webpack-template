<!doctype html>
<html lang="en">

<head>
    <title>Webpack template</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="images/favicon/favicon.ico">
</head>

<body>
    <div class="wrap-helper">
        <div class="wrap-helper__inner">
            <%= require('html-loader!./partials/header.html') %>
            <h1>Webpack template</h1>
			<hr />
			
            <div class="ui-select">
                <div class="ui-select__input-wrap">
                    <div class="ui-select__input-inner" data-placeholder="Placeholder">
                        <input type="text" readonly>
                        <label></label>
                    </div>
                </div>
                <!-- adding/remove data-multi attribute toggles between single/multi select -->
                <ul class="ui-select__options">
                    <li class="ui-select__option">
                        <label class="ui-select__option-label">
                            <input type="checkbox">
                            <span></span>
                            <span class="ui-select__option-text">Black Sabbath</span>
                        </label>
                    </li>
                    <li class="ui-select__option">
                        <label class="ui-select__option-label">
                            <input type="checkbox">
                            <span></span>
                            <span class="ui-select__option-text">Metallica</span>
                        </label>
                    </li>
                    <li class="ui-select__option">
                        <label class="ui-select__option-label">
                            <input type="checkbox">
                            <span></span>
                            <span class="ui-select__option-text">AC/DC</span>
                        </label>
                    </li>
                    <li class="ui-select__option">
                        <label class="ui-select__option-label">
                            <input type="checkbox">
                            <span></span>
                            <span class="ui-select__option-text">Volbeat</span>
                        </label>
                    </li>
                    <li class="ui-select__option">
                        <label class="ui-select__option-label">
                            <input type="checkbox">
                            <span></span>
                            <span class="ui-select__option-text">Disturbed</span>
                        </label>
                    </li>
                    <li class="ui-select__option">
                        <label class="ui-select__option-label">
                            <input type="checkbox">
                            <span></span>
                            <span class="ui-select__option-text">Manowar</span>
                        </label>
                    </li>
                    <li class="ui-select__option">
                        <label class="ui-select__option-label">
                            <input type="checkbox">
                            <span></span>
                            <span class="ui-select__option-text">Something</span>
                        </label>
                    </li>
                </ul>
			</div>
			
            <!-- <svg>
                <use xlink:href="#icon-home"></use>
            </svg> -->
            <!-- <img src="images/webpack-logo.png" alt=""> -->
		</div>
            <%= require('html-loader!./partials/footer.html') %>
        </div>
</body>

</html>
